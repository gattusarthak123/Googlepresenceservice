<html lang="en">
<head>

<body>
    <div class="loginbox">
    
        <h1>Sign Up here</h1>
        <form  method="POST" action="conect.php">
            <p>Username <span style="color: red;">*</span></p>
            <input type="text" name="username" placeholder="Enter Username" required>
            <p>First Name <span style="color: red;">*</span></p>
            <input type="text" name="firstname" placeholder="Enter First Name" required>

            <input type="text" name="lastname" placeholder="Enter Last Name" >

            <p style="width: 100%; margin-bottom: 20px;">Gender <span style="color: red;">*</span></p>

            <label for="Others">Others</label>
            <input type="radio" id="Others" name="Gender" value="Others">
            
            <p>Password <span style="color: red;">*</span></p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="submit" name="" value="Sign Up">
            <p style="width:100%; text-align:center; margin-bottom: 20px;">or</p>
            <a href="./app.php" style="border: 1px solid grey; background: whitesmoke; border-radius: 25px;
            padding: 10px; width: 100px; font-size: 20px; ">Login</a>
        </form>
